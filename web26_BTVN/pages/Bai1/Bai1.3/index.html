<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Làm quen với thẻ font, sub, sup</title>
</head>
<body>
	<div>
		<h1 align="center" style="color: blue; font-size: 60px">
			THÔNG TIN SINH VIÊN
		</h1>
		<div style="margin-left: 50px">
			<p style="line-height: 12px">
				Họ và tên:
				<b style="color: red">
					Nguyễn Văn A -
				</b>
				<font size="60px" color="green">
					0912345
				</font>
			</p>
			<p style="line-height: 12px">
				Lớp:
				<font size="10px" color="red">
					09
				</font>
				ITEC
			</p>
			<p style="line-height: 12px">
				Môn học: <sup>Nhập môn</sup> Thiết kế <u style="color: blue">&</u> Lập trình W<sup>e</sup><sub>b</sub>
			</p>
		</div>
	</div>
</body>
</html>
