<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Làm quen với thẻ h, hr, ul</title>
</head>
<body>
	<div style="margin-left: 480px">
		<h1>
			Những án thơ thời áo trắng
		</h1>
		<hr width="50%" align="left">
		<ul>
			<li>Một giống cây si</li>
			<li>Hát cùng thơ</li>
			<li>Cơn mưa nhàn hạ</li>
			<li>Tiếng guốc trong sân cũ</li>
		</ul>
		<h1>
			Tác giả
		</h1>
		<hr width="50%" align="left">
		<ol>
			<li>Nguyễn Phi</li>
			<li>Kiếp Nhân Gian</li>
			<li>Đỗ Hồng</li>
			<li>Nguyễn Hữu Chung</li>
		</ol>
	</div>
</body>
</html>
