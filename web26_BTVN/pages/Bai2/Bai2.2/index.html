<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo bảng sử dụng các thẻ colspan, rowspan</title>
</head>
<body>
	<table width="90%" height="200px" border="1px" align="center" cellspacing="0px" cellpadding="5px"
	bordercolor="#676060">
		<tr height="80px">
			<td colspan="3" align="center">Phần đầu (Banner)</td>
		</tr>
		<tr height="20px">
			<td colspan="3">Menu ngang (Navbar)</td>
		</tr>
		<tr height="30px">
			<td colspan="3">Đường kẻ ngang</td>
		</tr>
		<tr height="40px">
			<td width="20%">Menu trái (Left Menu)</td>
			<td align="center">Phần thân (Main)</td>
			<td width="20%">Menu phải (Right Menu)</td>
		</tr>
		<tr height="60px">
			<td colspan="3" align="center">Phần cuối (Footer)</td>
		</tr>
	</table>
</body>
</html>
