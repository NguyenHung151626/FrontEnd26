<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thiết kế bố cục website đơn giản bằng bảng sử dụng colspan, rowspan</title>
</head>
<body>
	<table border="1px" cellspacing="0px" width="96%" height="500px" cellpadding="3px">
		<colgroup>
			<col width="10%">
			<col width="9%">
			<col width="3%">
			<col width="3%">
			<col width="8%">
			<col width="8%">
			<col width="5%">
			<col width="8%">
			<col width="24%">
			<col width="*">
		</colgroup>
		<tr>
			<td colspan="10" align="center" height="80px">Phần đầu (Banner)</td>
		</tr>
		<tr style="font-size: 12px">
			<td>trang chủ</td>
			<td>giới thiệu</td>
			<td colspan="2">tin tức</td>
			<td>liên hệ</td>
			<td>diễn đàn</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td colspan="10"><hr width="80%"></td>
		</tr>
<!-- 1 -->
		<tr>
			<td colspan="3" align="center">Tiêu đề Menu</td>
			<td rowspan="3" colspan="6" valign="center">Thông tin</td>
			<td align="center">Tiêu đề Menu</td>
		</tr>
<!-- 2 -->
		<tr>
			<td colspan="3">Menu con</td>
			<td>Menu con</td>
<!-- 3 -->
		<tr height="30px">
			<td rowspan="9" colspan="3"></td>
		</tr>
<!-- 4 -->
		<tr height="30px">
			<td colspan="6"></td>
		</tr>
<!-- 5 -->
		<tr>
			<td colspan="6">Tiêu đề lớn 1</td>
		</tr>
<!-- 6 -->
		<tr>
			<td colspan="6">Tên bài viết</td>
		</tr>
<!-- 7 -->
		<tr>
			<td colspan="4">Ảnh mô tả</td>
			<td colspan="2">Nội dung vắn tắt</td>
		</tr>
<!-- 8 -->
		<tr height="30px">
			<td colspan="6"></td>
		</tr>
<!-- 9 -->
		<tr>
			<td colspan="6" align="right">Tiêu đề lớn 2</td>
		</tr>
<!-- 10 -->
		<tr>
			<td colspan="6" align="right">Tên bài viết</td>
		</tr>
<!-- 11 -->
		<tr>
			<td colspan="5">Nội dung vắn tắt</td>
			<td>Ảnh mô tả</td>
		</tr>
		<tr>
			<td align="center" height="60px" colspan="10">Phần cuối (Footer)</td>
		</tr>
	</table>
</body>
</html>
