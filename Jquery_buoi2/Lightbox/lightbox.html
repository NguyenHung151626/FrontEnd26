<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightbox - Jquery</title>
	<link rel="stylesheet" type="text/css" href="lightbox.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="lightbox">
		<div class="image--s">
			<img src="img/img_nature.jpg" alt="img_nature">
		</div>
		<div class="image--w">
			<img src="img/img_nature_wide.jpg" alt="img_nature_wide">
			<i class="fa fa-times" aria-hidden="true"></i>
			<p></p>
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</div>
		<div class="image--s">
			<img src="img/img_mountains.jpg" alt="img_mountains">
		</div>
		<div class="image--w">
			<img src="img/img_mountains_wide.jpg" alt="img_mountains_wide">
			<i class="fa fa-times" aria-hidden="true"></i>
			<p></p>
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</div>
		<div class="image--s">
			<img src="img/img_snow.jpg" alt="img_snow">
		</div>
		<div class="image--w">
			<img src="img/img_snow_wide.jpg" alt="img_snow_wide">
			<i class="fa fa-times" aria-hidden="true"></i>
			<p></p>
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</div>
		<div class="image--s">
			<img src="img/img_lights.jpg" alt="img_lights">
		</div>
		<div class="image--w">
			<img src="img/img_lights_wide.jpg" alt="img_lights_wide">
			<i class="fa fa-times" aria-hidden="true"></i>
			<p></p>
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</div>
	</div>
	<script type="text/javascript" src="lightbox.js"></script>
</body>
</html>
